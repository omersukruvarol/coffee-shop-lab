<!DOCTYPE html>
<html>
     <head>
         <title>
             Coffee Shop
         </title>
         <link rel=stylesheet href="style.css">

     </head>

     <body >
         <div id="container">
      
          <table >
              <tr>
                  <td colspan ="2"> &nbsp;</td>
              </tr>

              <tr>
                  <td class="title">BEVERAGE</td>

                  <td>
                      <select>
                          <option>LATTE</option>
                          <option>MOCHA</option>
                          <option>MACCHIATO</option>
                      </select>
                  </td>


              </tr>

              <tr>
                  <td class="title">CUP SIZE</td>
                  <td>
                      <input id="regular" type="radio" name="cupsize"><label>REGULAR</label><br>
                      <input id="grande" type="radio" name="cupsize"><label>GRANDE</label><br>
                      <input id="extra" type="radio" name="cupsize"><label>EXTRA</label><br>

                  </td>
              </tr>

              <tr>
                  <td  class="title">CUPS</td>
                  <td>
                      <input type ="number" min="1" max="5" value="1"
                  </td>
              </tr>

              <tr>
                  <td  class="title">CARAMEL</td>
                  <td>
                      <input type="checkbox">
                  </td>
              </tr>
              
              <tr>
                  <td  class="title">PAID</td>
                  <td>
                      <input type="text" value="0" size="8"
                  </td>
              </tr>
















          </table>
         
    </div>
     </body>
</html>
